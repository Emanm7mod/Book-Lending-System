<div class="container mt-5">
  <h3 class="text-center mb-4">Edit Book</h3>
  <form (ngSubmit)="updateBook()" class="w-100" style="max-width: 400px; margin: auto;">
    <div class="mb-3">
      <label class="form-label">Book Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="bookData.name"
        name="name"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Quantity</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="bookData.quantity"
        name="quantity"
        min="1"
        required
      />
    </div>

    <button class="btn btn-primary w-100" type="submit">Update Book</button>
  </form>
</div>
<!-- Success Message -->
<div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
  {{ successMessage }}
  <button type="button" class="btn-close" (click)="successMessage = null" aria-label="Close"></button>
</div>

<!-- Error Message -->
<div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
  {{ errorMessage }}
  <button type="button" class="btn-close" (click)="errorMessage = null" aria-label="Close"></button>
</div>
