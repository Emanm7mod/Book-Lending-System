<div class="background-container">
  <div class="container w-50 py-5 bgColor mt-5" >
    <h3 class="text-center text-dark">Login</h3>
    <form [formGroup]="myform" (ngSubmit)="send_data()">
      <div class="mb-3">
        <label for="userName" class="form-label text-dark">Email</label
        >
        <input
          type="text"
          class="form-control w-100"
          id="userName"
          placeholder="Please Enter Your Email"
          formControlName="user_email"
        />
        <span class=""></span>
        <div
          *ngIf="
            myform.controls['user_email'].invalid &&
            (myform.controls['user_email'].touched ||
              myform.controls['user_email'].dirty)
          "
        >
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-center text-dark"> Password </label>
        <input
          type="password"
          class="form-control w-100"
          id="password"
          placeholder="Please Enter Your Password "
          formControlName="password"
        />
      </div>
      @if (this.myform.controls['password'].value!=''
      &&this.myform.controls['password'].value!=null) {
      @if(this.myform.controls['password'].invalid){
      <div class="text-danger m-2">Your password must be at least 6 characters long,
         containing at least one capital letter, symbol, and number.</div>
      }}
      <div class="mb-3">
        <button
        
          class="btn w-100 fs-4 py-2 mt-2 BtnLogonColor"
          [disabled]="myform.invalid"> Login</button>
      </div>
    </form>
    <div class="mt-3 text-center">
    <p>
      Don't have an account?
      <a routerLink="/register">Register</a>
    </p>
  </div>
  </div>
</div>
