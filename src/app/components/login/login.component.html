<div class="background-container">
  <div class="container w-50 py-5 bg-light ">
   
    <div class="text-center mb-4">
      <h2 class="fw-bold mb-2">Login</h2>
      <p class="text-muted fs-5">
        ðŸ‘‹ Hey there! <br />
        <small class="d-block mt-2">Weâ€™re happy to see you again. Please enter your login info to get started.</small>
      </p>
    </div>

    <form [formGroup]="myform" (ngSubmit)="send_data()">
      <div class="mb-3">
        <label for="userName" class="form-label text-dark">Email</label>
        <input
          type="email"
          class="form-control w-100"
          id="userName"
          placeholder="Please Enter Your Email"
          formControlName="user_email"
        />
        <div *ngIf="email?.invalid && (email?.touched || email?.dirty)" class="text-danger small mt-1">
          <div *ngIf="email?.errors?.['required']">Email is required.</div>
          <div *ngIf="email?.errors?.['email']">Please enter a valid email.</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-dark">Password</label>
        <input
          type="password"
          class="form-control w-100"
          id="password"
          placeholder="Please Enter Your Password"
          formControlName="password"
        />
        <div *ngIf="password?.invalid && (password?.touched || password?.dirty)" class="text-danger small mt-1">
          <div *ngIf="password?.errors?.['required']">Password is required.</div>
          <!-- <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters.</div> -->
        </div>
      </div>
      <div class="form-check mb-3">
        <input
          type="checkbox"
          class="form-check-input"
          id="rememberMe"
          formControlName="rememberMe"
        />
        <label class="form-check-label text-dark" for="rememberMe">Remember Me</label>
      </div>
      <div class="mb-3">
        <button class="btn border w-100 fs-4 py-2 mt-2" type="submit" [disabled]="myform.invalid">Login</button>
      </div>
    </form>
    <div class="mt-3 text-center">
      <p>
        Don't have an account?
        <a routerLink="/register">Register</a>
      </p>
    </div>
  </div>
</div>
