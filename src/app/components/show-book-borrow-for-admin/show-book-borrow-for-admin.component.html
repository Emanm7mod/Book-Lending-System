<div class="container mt-4">
  <h2 class="text-center mb-4">All Borrowing Records</h2>

  <table class="table table-bordered text-center" *ngIf="records.length > 0">
    <thead class="table-dark">
      <tr>
        <th>User Name</th>
        <th>Book Name</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of records">
        <td>{{ record.userName }}</td>
        <td>{{ record.bookName }}</td>
        <td>
          <span [ngClass]="{'text-success': record.statusBook === 'Returned', 'text-danger': record.statusBook === 'Not Returned'}">
            {{ record.statusBook }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>

  <p class="text-center" *ngIf="records.length === 0">No borrowing records found.</p>

  <!-- Pagination with Prev, Numbers, Next -->
<div class="d-flex justify-content-center mt-3">
  <button class="btn btn-outline-primary mx-1" (click)="previousPage()" [disabled]="pageNumber === 1"> Prev</button>

  <ng-container *ngFor="let page of [].constructor(totalPages); let i = index">
    <button class="btn btn-outline-primary mx-1" [class.active]="pageNumber === i + 1" (click)="goToPage(i + 1)"> {{ i + 1 }}</button>
  </ng-container>

  <button class="btn btn-outline-primary mx-1" (click)="nextPage()" [disabled]="pageNumber === totalPages"> Next</button>
</div>

</div>
