<nav class="navbar navbar-expand-lg ">
  <div class="container-fluid mx-auto bg-primary-subtle">
    <a class="navbar-brand mx-3" routerLink="/home">
      <img src="Images/logo.png" alt="Logo" class="logo" width="50" height="50" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
      
      <ul class="navbar-nav">
        <li class="nav-item"  routerLinkActive="my-active-link" [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link" routerLink="/home">Home</a>
        </li>

        <ng-container *ngIf="isLoggedIn()">
          <ng-container *ngIf="role === 'Admin'; else memberLinks">
            <li class="nav-item"  routerLinkActive="my-active-link" [routerLinkActiveOptions]="{ exact: true }">
              <a class="nav-link" routerLink="/bookborrowedAdmin">Dashboard</a>
            </li>
            <li class="nav-item"  routerLinkActive="my-active-link" [routerLinkActiveOptions]="{ exact: true }">
              <a class="nav-link" routerLink="/bookforadmin">Manage Books</a>
            </li>
          </ng-container>

          <ng-template #memberLinks>
            <li class="nav-item"  routerLinkActive="my-active-link" [routerLinkActiveOptions]="{ exact: true }">
              <a class="nav-link" routerLink="/books">Books</a>
            </li>
            <li class="nav-item"  routerLinkActive="my-active-link" [routerLinkActiveOptions]="{ exact: true }">
              <a class="nav-link" routerLink="/library">My Library</a>
            </li>
          </ng-template>
        </ng-container>
      </ul>
      <div class="d-flex align-items-center mt-3 mt-lg-0">
        <ng-container *ngIf="isLoggedIn(); else loginTemplate">
          <button class="btn btn-outline-danger" (click)="logout()">Logout</button>
        </ng-container>
        <ng-template #loginTemplate>
          <button class="btn btn-outline-primary" routerLink="/login">Login</button>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
